<!-- templates/input_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Search Values</h1>
    <form action="{% url 'alansha' %}" method="get">
        <label for="pole_value">POLE:</label>
        <input type="text" id="pole_value" name="pole_value" required><br><br>

        <label for="mccb_value">MCCB:</label>
        <input type="number" id="mccb_value" name="mccb_value" required><br><br>

        <label for="fault_duty_value">FAULT DUTY:</label>
        <input type="number" id="fault_duty_value" name="fault_duty_value" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
